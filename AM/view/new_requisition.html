<style>
    .tree {
        min-height: 20px;
        border-radius: 4px
    }

    .tree li {
        list-style-type: none;
        margin: 0;
        padding: 5px;
        position: relative
    }

    .tree ul ul li:hover {
        background: rgba(0,0,150,.015)
    }

    .tree li:after,.tree li:before {
        content: '';
        left: -20px;
        position: absolute;
        right: auto
    }

    .tree li:before {
        border-left: 1px solid #999;
        bottom: 50px;
        height: 100%;
        top: -11px;
        width: 1px;
        -webkit-transition: "border-color 0.1s ease 0.1s";
        transition: "border-color 0.1s ease 0.1s";
    }

    .tree li:after {
        border-top: 1px solid #999;
        height: 20px;
        top: 18px;
        width: 25px
    }

    .tree li > span {
        border: 1px dotted #999;
        border-radius: 5px;
        display: inline-block;
        padding: 3px 8px;
        text-decoration: none;
        -webkit-transition: color .2s ease .1s,background-color .2s ease .1s,border-color .3s ease .2s;
        transition: color .2s ease .1s,background-color .2s ease .1s,border-color .3s ease .2s
    }

    .tree li.parent_li>span {
        cursor: pointer;
    }

    .tree>ul>li::after,.tree>ul>li:before {
        border: 0
    }

    .tree li:last-child::before {
        height: 30px
    }

    .tree li.parent_li>span:hover,.tree li.parent_li>span:hover+ul li > span {
        background: #eee;
        border: 1px solid #94a0b4;
        color: #000
    }

    .tree>ul {
        padding-left: 0
    }

    .tree ul ul {
        padding-left: 10px;
    }

    .tree li.parent_li>span:hover {
        background-color: #DF8505;
        border: 1px solid #C67605;
        color: #fff
    }

    .tree li.parent_li>span:hover+ul li::before {
        border-left-color: #F89406
    }

    .tree li.parent_li>span:hover+ul li::after {
        border-top-color: #F89406
    }

    .tree li.parent_li>span:hover+ul li > span {
        background: #FDDFB3!important;
        border: 1px solid #FAA937;
        color: #000
    }

    .tree label{
        padding-left: 4px!important;

        padding-top: 0px!important;
    }

    .tree input, .tree .add-on, .tree select{
        padding: 1px!important;
    }
    .tree select{
        height: 24px!important;
    }

    .input_quantity
    {
        width:30px;
        margin-right: 5px;
    }

    #produtos_encomendados .grid{
        margin-top: 4px;
    }


</style>

<script>
    var uploader = new plupload.Uploader({
        browse_button: 'browse', // this can be an id of a DOM element or the DOM element itself
        url: '/AM/ajax/upload_file.php?action=upload',
        init: {
            PostInit: function() {
                document.getElementById('filelist').innerHTML = '';
                document.getElementById('start-upload').onclick = function() {
                    uploader.start();
                    return false;
                };
            },
            FilesAdded: function(up, files) {
                plupload.each(files, function(file) {
                    document.getElementById('filelist').innerHTML += '<div id="' + file.id + '">' + file.name + ' (' + plupload.formatSize(file.size) + ') <b></b></div>';
                });
            },
            UploadProgress: function(up, file) {
                document.getElementById(file.id).getElementsByTagName('b')[0].innerHTML = '<span>' + file.percent + "%</span>";
            },
            Error: function(up, err) {
                alert("a");
                document.getElementById('console').innerHTML += "\nError #" + err.code + ": " + err.message;
            },
            FileUploaded: function(up, file, info) {

                $("#error_upload_log").text($("#error_upload_log").text() + info.response);
            }
        }
    });
    uploader.init();
    $(function() {

        var client = getUrlVars();
        requisition1 = new requisition($("#extra_div"), {});
        requisition1.init(function()
        {
            requisition1.new_requisition($("#new_requisition_div"), (client.id) ? atob(client.id) : '');
        });
    });
</script>
